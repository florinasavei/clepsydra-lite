<mat-toolbar color="primary">
    <mat-toolbar-row>

        <button mat-button [matMenuTriggerFor]="backOffice">Back Office</button>

        <button mat-button [matMenuTriggerFor]="frontOffice">Front Office</button> 

        <button mat-button [matMenuTriggerFor]="adminArea">Admin Area</button> 


        <mat-menu #adminArea="matMenu">
            <button mat-menu-item [matMenuTriggerFor]="entitis">Manage Entities</button>
        </mat-menu>

        <mat-menu #entitis="matMenu">
            <button mat-menu-item routerLink="/supplier" routerLinkActive="active">suppliers</button>
            <button mat-menu-item routerLink="/shop" routerLinkActive="active">shops</button>
        </mat-menu>

        <mat-menu #backOffice="matMenu">
            <button mat-menu-item routerLink="/" routerLinkActive="active">Orders</button>
        </mat-menu>

        <mat-menu #frontOffice="matMenu">
            <button mat-menu-item routerLink="/" routerLinkActive="active">POS</button>
        </mat-menu>

    </mat-toolbar-row>
</mat-toolbar>

<breadcrumb #parent>
    <a mat-stroked-button  routerLink="/">
        <fa-icon [icon]="['fas', 'home']"></fa-icon>
    </a>
    <span class="breadcrumb" *ngFor="let route of parent.breadcrumbs">
        <span class="clepsy-crumb-triangle mx-1">▶</span>
        <a mat-stroked-button *ngIf="!route.terminal" href="" [routerLink]="[route.url]">{{ route.displayName }}</a>
        <a mat-stroked-button *ngIf="route.terminal" class="bg-blue-300">{{ route.displayName }}</a>
        <!-- <span class="clepsy-crumb-triangle mx-1" *ngIf="!route.terminal">▶</span> -->
    </span>
</breadcrumb>
